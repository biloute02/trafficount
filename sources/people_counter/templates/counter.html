{% extends "layout.html" %}
{% block body %}
<form action="" method="post">
    <table>
        <tr>
            <th>Field</th>
            <th>Current value</th>
            <th>New value</th>
        </tr>
        <tr>
            <td><label for="delay">delay</label></td>
            <td><label for="delay">{{ delay }}</label></td>
            <td><input id="delay" name="delay" type="text" autofocus/></td>

        <tr>
            <td><label for="confidence">confidence</label></td>
            <td><label for="confidence">{{ confidence }}</label></td>
            <td><input id="confidence" name="confidence" type="text"/></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="change"/>   </td>
        </tr>
    </table>
</form>
{% endblock %}
