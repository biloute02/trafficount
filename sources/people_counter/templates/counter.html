{% extends "layout.html" %}
{% block body %}
<form action="" method="post">
    <table>
        <tr>
            <th>Field</th>
            <th>Current value</th>
            <th>New value</th>
        </tr>
        <tr>
            <td><label for="delay">delay (seconds)</label></td>
            <td><label for="delay">{{ delay }}</label></td>
            <td><input id="delay" name="delay" type="number" step="0.01" min="0" max="1" autofocus/></td>
        </tr>
        <tr>
            <td><label for="confidence">confidence</label></td>
            <td><label for="confidence">{{ confidence }}</label></td>
            <td><input id="confidence" name="confidence" type="number" step="0.01" min="0" max="1"/></td>
        </tr>

        <tr><td><br></td></tr> <!-- Line break -->
        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="Change"/></td>
        </tr>
    </table>
</form>
{% endblock %}
